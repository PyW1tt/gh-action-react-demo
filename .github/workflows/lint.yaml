name: ESLint
on: 
  push:
    branches:
      - home
      - features/**
      - "!features/authen"
  workflow_dispatch:
  pull_request:
    types:
      - opened
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.18
      - name: Install Dependencies
        run: bun i
      - name: Run ESLint
        run: bun run lint